<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span4">
		</div>
		<div class="span4">
			<form action="capaccount.php" method="post" class="form-horizontal">
				<div class="control-group">
					 <label class="control-label" for="personid">身份证号</label>
					<div class="controls">
						<input name="personid" type="text" />
					</div>
				</div>
				<div class="control-group">
					 <label class="control-label" for="currency">币种</label>
					<div class="controls">
						<input name="currency" type="radio" value="CNY" />人民币
                        <input name="currency" type="radio" value="USD" />美元
                        <input name="currency" type="radio" value="HKD" />港币
					</div>
				</div>
                				<div class="control-group">
					 <label class="control-label" for="password">取款密码</label>
					<div class="controls">
						<input name="password" type="password" />
					</div>
				</div>
                				<div class="control-group">
					 <label class="control-label" for="repassword">确认取款密码</label>
					<div class="controls">
						<input name="repassword" type="password" />
					</div>
				</div>
                				<div class="control-group">
					 <label class="control-label" for="passwords">交易密码</label>
					<div class="controls">
						<input name="passwords" type="password" />
					</div>
				</div>
                <div class="control-group">
					 <label class="control-label" for="repasswords">确认交易密码</label>
					<div class="controls">
						<input name="repasswords" type="password" />
					</div>
				</div>
                				
				<div class="control-group">
					<div class="controls">
						 <button type="submit" class="btn">提交</button>
					</div>
				</div>
			</form>
		</div>
		<div class="span4">
		</div>
	</div>
</div>
</body>
